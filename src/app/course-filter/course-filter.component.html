<div class="filter-container">
  <span>Filter</span>
  <input type="radio" name="filter" value="all" [(ngModel)]="filter"  />All ({{ allCourses }})
  <input type="radio" name="filter" value="available" [(ngModel)]="filter" />Available ({{availableCourses}})
  <input type="radio" name="filter" value="unavailable" [(ngModel)]="filter" />Unavailable ({{unavailableCourses}})
</div>
